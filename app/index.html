    <!-- Titlebar -->
    <header id="tb-titlebar">
      <div id="tb-drag-region">

          <span>driync<span class="icon-dot">.</span></span>

        <div id="tb-window-controls">

                assets/min-w-30.png 3x,
                assets/min-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tb-button" id="tb-max-button">
            <img
              class="tb-icon"
              srcset="
                assets/max-w-10.png 1x,
                assets/max-w-12.png 1.25x,
                assets/max-w-15.png 1.5x,
                assets/max-w-15.png 1.75x,
                assets/max-w-20.png 2x,
                assets/max-w-20.png 2.25x,
                assets/max-w-24.png 2.5x,
                assets/max-w-30.png 3x,
                assets/max-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tb-button" id="tb-restore-button">
            <img
              class="tb-icon"
              srcset="
                assets/restore-w-10.png 1x,
                assets/restore-w-12.png 1.25x,
                assets/restore-w-15.png 1.5x,
                assets/restore-w-15.png 1.75x,
                assets/restore-w-20.png 2x,
                assets/restore-w-20.png 2.25x,
                assets/restore-w-24.png 2.5x,
                assets/restore-w-30.png 3x,
                assets/restore-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tb-button" id="tb-close-button">
            <img
              class="tb-icon"
              srcset="
                assets/close-w-10.png 1x,
                assets/close-w-12.png 1.25x,
                assets/close-w-15.png 1.5x,
                assets/close-w-15.png 1.75x,
                assets/close-w-20.png 2x,
                assets/close-w-20.png 2.25x,
                assets/close-w-24.png 2.5x,
                assets/close-w-30.png 3x,
                assets/close-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
        </div>
      </div>
    </header>
    <!-- Titlebar -->

    <div id="main">
      <form id="driync-form">
        <div class="drync">
          <div class="section1">
            <h6>Choose a folder to continously back up to Google Drive.</h6>
            <div class="file has-name is-fullwidth">
              <label class="file-label">
                <input id="folder" class="file-input" />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose
                  </span>
                </span>
                <span id="folder-name" class="file-name"> </span>
              </label>
            </div>
          </div>

          <div class="section2">
            <h6>Which files or directories would you like to exclude?</h6>
            <textarea
              id="exclude-filters"
              class="textarea"
              placeholder="node_modules/
/myapp/android/buid/
*.py
assets/*.mp4"
            ></textarea>
            <p class="help">One filter per line</p>
          </div>

          <div class="section3">
            <h6>How often do you want to sync?</h6>
            <div class="field has-addons">
              <p class="control">
                <input id="sync-minutes" class="input" type="number" />
              </p>
              <p class="control">
                <a class="button is-static">
                  minutes
                </a>
              </p>
            </div>
          </div>

          <!-- <div class="section4">
            <h5>Total size ~ <span id="total-size">4 GB</span></h5>
          </div> -->

          </div>
        </div> -->

          <div id="form-buttons" class="columns is-mobile">
            <div id="col1" class="column">
              <button id="btn-save" class="button is-fullwidth" type="submit">Save</button>
            </div>
            <div id="col2" class="column">
              <button id="btn-test" class="button is-fullwidth" type="submit">Test</button>
            </div>
          </div>
        </div>
      </form>
