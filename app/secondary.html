<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/simplebar.css" />
    <link rel="stylesheet" href="css/titlebar.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- <body class="has-navbar-fixed-bottom"> -->

  <body>
    <!-- Titlebar -->
    <header id="tb-titlebar">
      <div id="tb-drag-region">
        <div id="tb-window-title">
          <span>driync<span class="icon-dot">.</span></span>
        </div>

        <div id="tb-window-controls">
          <div class="tb-button" id="tb-min-button">
            <img
              class="tb-icon"
              srcset="
                assets/min-w-10.png 1x,
                assets/min-w-12.png 1.25x,
                assets/min-w-15.png 1.5x,
                assets/min-w-15.png 1.75x,
                assets/min-w-20.png 2x,
                assets/min-w-20.png 2.25x,
                assets/min-w-24.png 2.5x,
                assets/min-w-30.png 3x,
                assets/min-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tb-button" id="tb-max-button">
            <img
              class="tb-icon"
              srcset="
                assets/max-w-10.png 1x,
                assets/max-w-12.png 1.25x,
                assets/max-w-15.png 1.5x,
                assets/max-w-15.png 1.75x,
                assets/max-w-20.png 2x,
                assets/max-w-20.png 2.25x,
                assets/max-w-24.png 2.5x,
                assets/max-w-30.png 3x,
                assets/max-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tb-button" id="tb-restore-button">
            <img
              class="tb-icon"
              srcset="
                assets/restore-w-10.png 1x,
                assets/restore-w-12.png 1.25x,
                assets/restore-w-15.png 1.5x,
                assets/restore-w-15.png 1.75x,
                assets/restore-w-20.png 2x,
                assets/restore-w-20.png 2.25x,
                assets/restore-w-24.png 2.5x,
                assets/restore-w-30.png 3x,
                assets/restore-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tb-button" id="tb-close-button">
            <img
              class="tb-icon"
              srcset="
                assets/close-w-10.png 1x,
                assets/close-w-12.png 1.25x,
                assets/close-w-15.png 1.5x,
                assets/close-w-15.png 1.75x,
                assets/close-w-20.png 2x,
                assets/close-w-20.png 2.25x,
                assets/close-w-24.png 2.5x,
                assets/close-w-30.png 3x,
                assets/close-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
        </div>
      </div>
    </header>
    <!-- Titlebar -->

    <div id="main">
      <br />
      <p>Here's the list of folders & files that will be backed up</p>
      <p id="total-size"></p>
      <br />
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>Path</th>
            <th>Size</th>
            <th>Directory</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="js/simplebar.min.js"></script>
    <script src="js/titlebar.js"></script>
    <script>
      require("./js/rendererSecondary.js");
    </script>
  </body>
</html>
